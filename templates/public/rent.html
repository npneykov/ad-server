<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Ad Server Banner Preview | Test HTML Ads Online</title>
    <meta name="description"
        content="Preview and test HTML5 banner ads online. Free ad server demo for developers and marketers to check impressions, clicks, and CTR.">

    <!-- Open Graph -->
    <meta property="og:title" content="Free Online Banner Ad Preview" />
    <meta property="og:description"
        content="Test and validate your HTML ads instantly. Try our open-source ad server banner preview tool." />
    <meta property="og:type" content="website" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Rent a Banner Slot</h1>

    <form action="/ads/rent" method="post">
        <label>Your banner HTML:</label><br>
        <textarea name="html" rows="5" cols="50" required></textarea><br><br>

        <label>Target URL:</label><br>
        <input name="url" type="url" required><br><br>

        <label>Select Zone:</label><br>
        <select name="zone_id" required>
            {% for zone in zones %}
            <option value="{{ zone.id }}">{{ zone.name }} ({{ zone.width }}x{{ zone.height }})</option>
            {% endfor %}
        </select><br><br>

        <label>Weight (optional, default 1):</label><br>
        <input name="weight" type="number" value="1" min="1"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
