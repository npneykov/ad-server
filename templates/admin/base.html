<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ad Server Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px
        }

        nav a {
            margin-right: 16px;
            text-decoration: none
        }

        table {
            border-collapse: collapse;
            width: 100%
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px
        }

        th {
            background: #f7f7f7
        }

        form.inline {
            display: inline
        }

        input,
        select,
        textarea,
        button {
            font: inherit
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: flex-end
        }

        .card {
            border: 1px solid #eee;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0
        }
    </style>
</head>

<body>
    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/zones">Zones</a>
        <a href="/admin/ads">Ads</a>
        <a href="/admin/analytics">Analytics</a>
    </nav>
    <hr>
    {% block content %}
    <h1>Welcome</h1>
    <p>Use the nav to manage Zones, Ads, and view Analytics.</p>
    {% endblock %}
</body>

</html>
