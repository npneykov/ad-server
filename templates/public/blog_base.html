<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/logo-192.png">
    <link rel="apple-touch-icon" href="/static/images/logo-192.png">
    <link rel="canonical" href="{{ request.url }}">
    <meta name="theme-color" content="#111827">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": {{ self.header_title()|tojson }},
        "description": {{ self.description()|tojson }},
        "author": {
          "@type": "Person",
          "name": "Ad Preview Tester Team"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Ad Preview Tester",
          "logo": {
            "@type": "ImageObject",
            "url": "https://ad-server.fly.dev/static/images/logo.png"
          }
        },
        "datePublished": "{{ published|default(now().isoformat()) }}",
        "dateModified": "{{ published|default(now().isoformat()) }}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ request.url }}"
        }
      }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav.navbar {
            margin-bottom: 2rem;
        }

        header {
            background: #343a40;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header .meta {
            font-size: 0.9rem;
            color: #bbb;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ddd;
        }

        h2 {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            color: #222;
        }

        p {
            line-height: 1.6;
        }

        ul {
            margin-left: 1.2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Ad Preview Tester</a>
            <div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-4 text-center bg-dark text-white">
        <h1 class="m-0">{% block header_title %}{% endblock %}</h1>
        {% if published %}<p class="meta mb-0">Published: {{ published }}</p>{% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year if year else "2025" }} Ad Preview Tester. All rights reserved.</p>
    </footer>
</body>

</html>
