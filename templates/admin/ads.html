{% extends "admin/base.html" %}
{% block content %}
<h1>Ads</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Zone</th>
            <th>Preview</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ad in ads %}
        <tr>
            <td>{{ ad.id }}</td>
            <td>{{ ad.zone_id }}</td>
            <td>
                <iframe srcdoc="{{ ad.html | e }}" width="300" height="250"></iframe>
            </td>
            <td>
                <!-- Add actions like delete/edit later -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
