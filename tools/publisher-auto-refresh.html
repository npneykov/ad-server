<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Refreshing Ad Banner</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
            background-color: #f9f9f9;
        }

        .ad-wrapper {
            display: inline-block;
            width: 100%;
            max-width: 728px;
            margin: 2rem auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        iframe {
            display: block;
            width: 100%;
            height: 90px;
            border: 0;
        }

        .fallback {
            font-size: 14px;
            color: #777;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h1>Auto-Refreshing Ad Banner (728Ã—90)</h1>
    <div class="ad-wrapper" id="ad-slot">
        <iframe id="ad-frame" src="/render?zone=1" loading="lazy"></iframe>
        <div class="fallback" id="fallback" style="display: none;">
            Ad could not be loaded. Please disable ad blockers.
        </div>
    </div>

    <script>
        const iframe = document.getElementById('ad-frame');
        const fallback = document.getElementById('fallback');

        // Reload the ad every 30 seconds
        setInterval(() => {
            iframe.src = "/render?zone=1&t=" + Date.now(); // Add timestamp to avoid caching
        }, 30000);

        // Fallback detection
        iframe.onerror = function () {
            fallback.style.display = "block";
        };
    </script>
</body>

</html>
