<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}Ad Server{% endblock %}</title>
    <meta name="description" content="{% block description %}Modern ad server platform{% endblock %}">
    {% block extra_meta %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}https://ad-server.fly.dev/{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}Ad Server{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Modern ad server platform{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://ad-server.fly.dev/static/images/og-default.png{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://ad-server.fly.dev/{% endblock %}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Ad Server{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Modern ad server platform{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://ad-server.fly.dev/static/images/og-default.png{% endblock %}">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include 'components/nav.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
