<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Free Online HTML5 Banner Preview | Ad Server Tool</title>
    <link rel="canonical" href="https://ad-server.fly.dev/render">
    <meta name="author" content="Ad Server Project">
    <meta property="og:image" content="https://ad-server.fly.dev/static/images/banner-preview.png">
    <meta name="keywords" content="Banner Preview, Online Ad Tester, HTML5 Banner Demo, Free Ad Server Tool">
    <meta property="og:title" content="Free HTML5 Banner Ad Preview Tool" />
    <meta property="og:description"
        content="Test and preview display ads online. Open-source ad server demo for digital marketers." />
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        .ad-wrap {
            display: block;
            width: 100%;
            height: 100%
        }

        a {
            display: block;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body style="margin:0;padding:0;">
    <div style="width:100%; height:100%;">
        <a class="ad-wrap" target="_blank" rel="noopener" href="{{ click_url }}"
            style="display:block; width:100%; height:100%;">
            {{ html|safe }}
        </a>
    </div>

    <!-- Auto-refresh with randomized interval (45s–60s) -->
    <script>
        (function schedule() {
            const delay = 45000 + Math.random() * 15000; // 45s–60s
            setTimeout(() => {
                // Refresh only when the tab/iframe is visible to look less robotic
                if (document.visibilityState !== 'visible') return schedule();

                const url = new URL(window.location.href);
                url.searchParams.set('t', Date.now().toString());
                // replace() avoids stacking history entries on every refresh
                window.location.replace(url.toString());
            }, delay);
        })();
    </script>

</body>

</html>
