<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        .ad-wrap {
            display: block;
            width: 100%;
            height: 100%
        }

        a {
            display: block;
            width: 100%;
            height: 100%
        }
    </style>
    <title>Ad</title>
</head>

<body>
    <!-- We wrap creative in our own link to ensure click tracking -->
    <a class="ad-wrap" target="_blank" rel="noopener" href="{{ click_url }}">
        {{ html|safe }}
    </a>
</body>

</html>
