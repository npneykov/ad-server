# fly.toml app configuration file generated for ad-server on 2025-08-22T17:04:10+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ad-server"
primary_region = "ams"

[processes]
app = "uvicorn main:app --host 0.0.0.0 --port 8080"

[env]

[experimental]
auto_rollback = true

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

[mounts]
source = "ad_data"
destination = "/data"

[[services]]
processes = ["app"]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[machines]
auto_start_machines = true
auto_stop_machines = false
min_machines_running = 5
